service: batch-pageview # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs8.10
  region: us-west-1
  stage: ${opt:stage, 'dev'}
  vpc:
    securityGroupIds:
      - sg-05a13849fc117801b
    subnetIds:
      - subnet-37594850
      - subnet-38bb9963
  environment:
    stage: ${self:provider.stage}
    region: ${self:provider.region}
    servicename: ${self:service.name}
  logRetentionInDays: 3
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - s3:*
       - logs:*
       - sqs:*
       - kinesis:*
       - events:*
       - kms:*
      Resource: "*"   
  exclude:
    - .gitignore
    - .env

functions:
  onchainWritePageview:
    handler: functions/onchain/writePageview.handler
    timeout: 300 # optional, in seconds, default is 6, 5min
    reservedConcurrency: 1
    events:
      - sqs:
          arn: arn:aws:sqs:us-west-1:197966029048:DEV-CA-SC-VIEWCOUNT
          batchSize: 1

  readLatestCreatorReward:
    handler: functions/onchain/readLatestCreatorReward.handler
    timeout: 60 # optional, in seconds, default is 6, 5min
    events:
      - sqs:
          arn: arn:aws:sqs:us-west-1:197966029048:DEV-CA-SC-LATEST-CREATOR-REWARD-READ-FROM-ONCHAIN
          enabled: false

  readLatestVoteAmount:
    handler: functions/onchain/readLatestVoteAmount.handler
    timeout: 60 # optional, in seconds, default is 6, 5min
    events:
      - sqs:
          arn: arn:aws:sqs:us-west-1:197966029048:DEV-CA-SC-LATEST-VOTE-READ_FROM_ONCHAIN	
          enabled: false

  dailyPageview:
    handler: functions/cron/dailyPageview.handler
    timeout: 300
    events:
      - schedule: cron(10 0 * * ? *) # daily 00:10:00

  pageviewByHourly:
    handler: functions/cron/hourly.handler
    timeout: 300
    events:
      - schedule: rate(1 hour) # hourly
  
  hourlyReadVote:
    handler: functions/cron/hourlyReadVote.handler
    timeout: 300
    events:
      - schedule: rate(5 minites) # hourly

  generateTopTag:
    handler: functions/cron/generateTopTag.handler
    timeout: 300 # optional, in seconds, default is 6, 5min
    events:
      - schedule: rate(1 hour) # 10min, hourly

  voteCollector:
    handler: functions/cron/voteCollector.handler
    timeout: 300 # optional, in seconds, default is 6, 5min
    events:
      - schedule: rate(1 minute) # 10min, hourly
plugins:
  - serverless-mocha-plugin